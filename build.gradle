plugins {
    // GANTI INI: Jangan pake 'android.application'
    // Kalau lo pake version catalog (libs.plugins...), coba cari yang .library
    // Atau pake cara manual (aman) kayak gini:
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.komerce.liveness'
    compileSdk 34

    defaultConfig {
        // HAPUS BARIS INI: applicationId "com.komerce.liveness"
        // (Library gak boleh punya Application ID, dia numpang App utama)

        minSdk 24
        // targetSdk opsional di library, tapi kalau mau pasang samain aja
        targetSdk 34

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8 // Java 8 atau 11 aman
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation libs.androidx.core.ktx
    implementation libs.androidx.appcompat
    implementation libs.material

    // --- SENJATA UTAMA (CameraX) ---
    def camerax_version = "1.3.0"
    implementation "androidx.camera:camera-core:${camerax_version}"
    implementation "androidx.camera:camera-camera2:${camerax_version}"
    implementation "androidx.camera:camera-lifecycle:${camerax_version}"
    implementation "androidx.camera:camera-view:${camerax_version}"

    // --- OTAKNYA (ML Kit Face Detection) ---
    implementation 'com.google.mlkit:face-detection:16.1.6'

    // Coroutines (Buat Async Process)
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'

    testImplementation libs.junit
    androidTestImplementation libs.androidx.junit
    androidTestImplementation libs.androidx.espresso.core

}